<style>
    .progress-circle{
        margin: 20px auto;
    }
</style>
{% load static %}
<div class="tab-pane" id="tab_4">
    <div class="row">
        <div class="col-md-4 text-center">
            <h3 class="">Contacts</h3>
            <h1 style=" font-size: 5em; color:#53777A">{{ contacts_stat.contacts }}</h1>
        </div>
        <div class="col-md-4 text-center">
            <h3 class="">Messages</h3>
            <div id="epc-demo-1" class="chart chart-epc" data-percent="{{ contacts_stat.message_percent }}" data-chart-color-1="#07a7e3" data-chart-color-2="#0ad251" data-chart-color-3="#fce418" data-chart-color-4="#f43a59">
                <span class="percent">{{ contacts_stat.message_percent }}%</span>
            </div>
            <div class="h4">{{ contacts_stat.message_contacts }}</div>
        </div>
        <div class="col-md-4 text-center">
            <h3 class="">Replied</h3>
            <div id="epc-demo-3" class="chart chart-epc" data-percent="{{ contacts_stat.reply_percent }}" data-chart-color-1="#0ad251">
                <span class="percent">{{ contacts_stat.reply_percent }}%</span>
            </div>

            <div class="h4">{{ contacts_stat.reply_contacts }}</div>
        </div>
    </div>
</div>
