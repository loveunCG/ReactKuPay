<div class="card">
    <div class="card-header">
        <div class="card-title">New Email</div>
        <div class="header-btn-block">
            <a href="#" id="btn-add-followup" class="btn btn-primary waves-effect waves-light">
                Add
            </a>
        </div>
    </div>
    <div class="card-body">
        <form id="form-add" method="post">
            {% csrf_token %}
            <input name="cpk" type="hidden" value="{{ cpk }}">
            <input name="type" type="hidden" value="add">
            <textarea name="message" class="summernote"></textarea>
            {% if steps %}
                <br>
                <div class="form-group">
                    <label for="step">Step Time</label>
                    <select name="step" class="form-control" id="step">

                        {% for step in steps %}
                            <option value="{{ step.0 }}" {% if step.0 == step_time %} selected {% endif %}>{{ step.1 }}</option>

                        {% endfor %}

                    </select>
                </div>
            {% endif %}
        </form>
    </div>
</div>
